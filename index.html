<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        background-color: white;
        font-family: sans-serif;
      "
    >
      <div style=" width: 200px; margin: 0">
        <div style="display: flex; align-items: center">
          <!-- logo -->
          <img
            src="https://i.ibb.co/1MSsyMB/logo.png"
            alt="logo"
            style="height: 100px; margin: 8px 15px"
            width="110px"
          />
          <div style="height: 80px; width: 1.5px; background: #2d6343"></div>
          <!-- Social Media Handles -->
          <div style="margin: 0 10px">
            <!-- Linkedin link -->
            <a href="#" style="text-decoration: none">
              <img
                src="https://i.ibb.co/TbDVmD2/linkedin.png"
                alt="linkedin"
                style="height: 18px; width: 18px"
              />
            </a>
            <br />
            <!-- Facebook link -->
            <a
              href="https://www.facebook.com/rubberrescue"
              style="text-decoration: none"
            >
              <img
                src="https://i.ibb.co/G7bsyqC/fb-preview-rev-1.png"
                alt="facebook"
                style="height: 18px; width: 18px"
              />
            </a>
            <br />
            <!-- Instagram link -->
            <a href="#" style="text-decoration: none">
              <img
                src="https://i.ibb.co/D977pTx/ig.png"
                alt="instagram"
                style="height: 18px; width: 18px"
              />
            </a>
          </div>
        </div>

        <!-- div for name and designation -->
        <div style="margin: 10px 20px">
          <div
            style="
              font-size: 12px;
              font-weight: bolder;
              color: #2d6343;
              text-transform: uppercase;
              margin-bottom: 5px;
            "
          >
            <!-- First Name -->
            <span>First Name</span>
            <!-- Last Name -->
            <span>Last Name</span>
          </div>
          <div style="color: #35363a; font-size: 10px">
            <!-- Designation -->
            Designation
          </div>
        </div>

        <!-- for contact -->
        <div style="font-size: 11px; margin: 0 20px">
          <div style="margin-bottom: 5px">
            <span style="color: #2d6343; font-weight: bold;margin-right: 6px;">Phone:</span>
            <!-- Phone Number -->
            <span style="color: #35363a">+43 (56) 713436851</span>
          </div>
          <div style="margin-bottom: 5px">
            <span style="color: #2d6343; font-weight: bold;margin-right: 9px;">Email:</span>
            <!-- Email Id -->
            <span style="color: #35363a">info@rubberrescue.org</span>
          </div>
        </div>

        <!-- Schedule Call -->
        <div
          style="
            height: 20px;
            width: 150px;
            background-color: #2d6343;
            margin: 15px 20px;
            color: white;
            padding-top: 5px;
          "
        >
          <div style="display: flex;
          align-items: center;margin: 0 20px; ">
            <img
              src="https://i.ibb.co/mckm0d6/whitecall.png"
              alt="call"
              height="18px"
              width="18px"
            />
            <span style="font-size: 10px; font-weight: bold"
              >Scehdule a Call</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
